language: node_js

node_js:
  - node # Current stable

install:
  - npm install nightwatch

before_script:
  - node --version
  - npm --version

jobs:
  include:
    - stage: "Nightwatch UI Testing"
    - name: "QA2"
      script:  npm run testqa2 --env-var "process.env.BROWSERSTACK_USER=$BROWSERSTACK_USER" --env-var "process.env.BROWSERSTACK_KEY=$BROWSERSTACK_KEY" --env-var "process.env.DSA_USERNAME=$DSA_USERNAME" --env-var "process.env.DSA_PASSWORD=$DSA_PASSWORD"
    - name: "QA1"
      script:  npm run testqa1 --env-var "process.env.BROWSERSTACK_USER=$BROWSERSTACK_USER" --env-var "process.env.BROWSERSTACK_KEY=$BROWSERSTACK_KEY" --env-var "process.env.DSA_USERNAME=$DSA_USERNAME" --env-var "process.env.DSA_PASSWORD=$DSA_PASSWORD"
    - name: "PRD"
      script:  npm run testprd --env-var "process.env.BROWSERSTACK_USER=$BROWSERSTACK_USER" --env-var "process.env.BROWSERSTACK_KEY=$BROWSERSTACK_KEY" --env-var "process.env.DSA_USERNAME=$DSA_USERNAME" --env-var "process.env.DSA_PASSWORD=$DSA_PASSWORD"   
